branch: development
description: Interact with sensors through a mqtt broker
dockerhub: myhouseproject/myhouse-service-mqtt
github: myhouse-project/myhouse-service-mqtt
manifest_schema: 2
modules:
- service/mqtt:
    description: Interact with sensors through a mqtt broker
    service_configuration:
      actuator:
      - description: The topic to publish to
        format: string
        name: topic
        placeholder: /sensors/out
        required: true
      passive:
      - description: The topic to subscribe
        format: string
        name: topic
        placeholder: /sensors/in
        required: true
